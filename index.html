<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klickdummy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .element {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .element img {
            max-width: 100%;
            border-radius: 5px;
        }
        .element h2 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Website Template Vorschau</h1>
    <div id="template-container"></div>

    <script>
        // JSON-File laden
        fetch('Site_mountain_parallax.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('template-container');

                // Durch die JSON-Elemente iterieren
                data.elements.forEach(element => {
                    const div = document.createElement('div');
                    div.className = 'element';

                    // HTML f√ºr jedes Element erstellen
                    div.innerHTML = `
                        <h2>${element.settings.title || 'Kein Titel'}</h2>
                        <img src="${element.settings.repeater_bg_image.url}" alt="Bild">
                    `;

                    container.appendChild(div);
                });
            })
            .catch(error => console.error('Fehler beim Laden des JSON:', error));
    </script>
</body>
</html>
